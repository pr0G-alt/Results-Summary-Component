<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="col res-col">
          <h1>Your Result</h1>
          <div class="circle">
            <span>76</span>
            <p>of 100</p>
          </div>
          <div style="text-align: center">
            <span class="great">Great</span>
            <p class="res">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>

        <div class="col sum-col">
          <h1>Summary</h1>
          <div class="sum">
            <div style="background-color: hsla(0, 100%, 67%, 0.05)">
              <div>
                <img src="assets\images\icon-reaction.svg" alt="" />
                <p style="color: hsl(0, 100%, 67%)">Reaction</p>
              </div>
              <p>80<span> / 100</span></p>
            </div>

            <div style="background-color: hsla(39, 100%, 56%, 0.05)">
              <div>
                <img src="assets\images\icon-memory.svg" alt="" />
                <p style="color: hsl(39, 100%, 56%)">Memory</p>
              </div>
              <p>92<span> / 100</span></p>
            </div>

            <div style="background-color: hsla(166, 100%, 37%, 0.05)">
              <div>
                <img src="assets\images\icon-verbal.svg" alt="" />
                <p style="color: hsl(166, 100%, 37%)">Verbal</p>
              </div>
              <p>61<span> / 100</span></p>
            </div>

            <div style="background-color: hsla(234, 85%, 45%, 0.05)">
              <div>
                <img src="assets\images\icon-visual.svg" alt="" />
                <p style="color: hsl(234, 85%, 45%)">Visual</p>
              </div>
              <p>72<span> / 100</span></p>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </main>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
